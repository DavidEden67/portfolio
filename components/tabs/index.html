<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Bootstrap Wizard</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body  style="background: transparent">
    <div class="image-container set-full-height" style="background:transparent" >
	    <!--   Creative Tim Branding   -->
	    <a href="http://creative-tim.com" target="_blank">
	    </a>

		<!--  Made With Material Kit  -->

	    <!--   Big container   -->
	    <div class="container" >
	        <div class="row"  >
		        <div   >
		            <!-- Wizard container -->
		            <div class="wizard-container"  style =" background: transparent " >
		                <div class="card wizard-card" data-color="red" id="wizard" style=" left: 30px; position:fixed; max-width:90%; top: 30px; background-image: url('background.jpg'); ">
		                    <form action="" method="" >
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header" >
		                        	<h3 class="wizard-title">
		                        		Enhanced Material Design Tabs</h3>
		                    	</div>
								<div class="wizard-navigation">
									<ul >
			                            <li ><a style="font-size:14px" href="#details" data-toggle="tab">
										Tab 1</a></li>
			                            <li><a style="font-size:14px" href="#captain" data-toggle="tab">
										Tab 2</a></li>
			                            <li><a style="font-size:14px" href="#description" data-toggle="tab">
										Tab 3</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
		                                	<div class="col-sm-6">
												<div class="input-group" style="width:300px">
													<span class="input-group-addon">
														<i class="material-icons">
													email</i>
													</span>
													<div class="form-group label-floating" >
			                                          	<label class="control-label" style="">
														Enhanced Material Design 
														Placeholder</label>
			                                          	<input name="name" type="text" class="form-control">
			                                        </div>
												</div>

												<div class="input-group" style="width:300px">
													<span class="input-group-addon">
														<i class="material-icons">
													lock_outline</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">
														Enhanced Material Design 
														Placeholder</label>
			                                          	<input name="name2" type="password" class="form-control">
			                                        </div>
												</div>

		                                	</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="captain">
		                            <p style="padding-left:10px; font-weight:500">Enhanced Material Design Accordion Panels</p>
		                                <h4 class="info-text">
										<iframe style=" margin-top:-25px;  width:100%; height:305px" scrolling="no" frameborder="0" name="I1" id="I1" src="../accordion/dist/index.html">Your browser does not support inline frames or is currently configured not to display inline frames.
										</iframe></h4>
		                                <div class="row">
		                                    <div class="col-sm-10 col-sm-offset-1">
												<div class="col-sm-4">
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="description">
		                                <div class="row">
		                                    <h4 class="info-text"> Tab 3 Content</h4>
		                                    <div class="col-sm-6 col-sm-offset-1">
		                                    </div>
		                                    <div class="col-sm-4">
		                                    	<div class="form-group">
		                               
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    
	                                
	                                </div>
	                                <div class="pull-left" style="margin-top:-160px">


										<div class="footer-checkbox">
											<div class="col-sm-12">
											  <div class="checkbox">
												  <label style="transition: .5s all" onmouseout="this.style.color='#AAAAAA'"  onmousemove="this.style.color='#000'">
													  <input type="checkbox" name="optionsCheckboxes">
												  Enhanced Material Design 
													Checkbox</label>
											  </div>
										  </div>
										</div>
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	</div>
	<br>
	<br>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
